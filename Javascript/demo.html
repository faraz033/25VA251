<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello JS</title>
</head>
<body>
    <h2>Java Script class</h2>
    <script>
        //varibale declaration in JS using var keyword
        
        var MyName="Abes";//global
        document.write(MyName);
        console.log(MyName);

        function hello(){
            var abc="Demo";
            console.log(abc);
        }
        hello();

        var MyName="AKTU";
        console.log(MyName);
        // JS execution - hoisting and execution phase 
        // (Global and local(block) Scope)

        // variable declaration using let and const(ES06)
        let msg="Welcome to ABES";
        console.log(msg);

        msg="Thanks to visit!"; //reassign 
        console.log(msg);
        // in const case, no redclare and reassign 
    </script>
</body>
</html>
